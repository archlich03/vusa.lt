name: Vitest DOM tests

on:
  push:
    branches-ignore:
    - 'dependabot/npm_and_yarn/*'
    - 'dependabot/composer/*'
  pull_request:
    branches-ignore:
      - 'dependabot/npm_and_yarn/*'
      - 'dependabot/composer/*'

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: NPM Install
      run: npm ci
    - name: NPM Build
      run: npm run build
    - name: Execute tests (Browser tests) via Vitest
      run: npm run test:run
